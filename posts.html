<h1>Posts</h1>

{% for post in site.posts %}
<ul class="post-list">
	<li>
		<a href="{{ site.url }}{{ post.url }}">{{ post.title }}
			<span class="entry-date">
				<time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>
			</span>
		</a>
	</li>
</ul>
{% endfor %}
